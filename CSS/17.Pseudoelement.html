<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element</title>
    <link rel="stylesheet" href="17.style.css">
</head>
<body>
    <!--
        Pseudo-element = keyword added after a selector
                         that is used to style a specific
                         part of an element

                         selector::pseudo-element
    -->
        <h1>Hello</h1>

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam at praesentium quisquam aspernatur harum dolorem id quis dolor distinctio adipisci mollitia fugiat atque, perferendis porro vitae excepturi magni molestias rerum.</p>

        <ul class="fruits">
            <li id="apple">Apple</li>
            <li id="banana">Banana</li>
            <li id="mango">Mango</li>
        </ul>

</body>
</html>
