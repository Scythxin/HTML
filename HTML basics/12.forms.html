<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <form action="index.php" method="post" enctype="multipart/form-data">
            <!--action-Where data is stored, Method-POST(Sensitive data)/GET(insensitive data)-->
            <!--Encrypthon type(multipart)-chosen to break data into pieces then upload for fast upload-->

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required>
            <!--for-Used to connect label(for) and input(id) also used in screenreader-->
            <!--placeholder-Provides a ghost text, minlength-minimum length, maxlength-maximum length-->

            <br>
            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15" ><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="squarepants@gmail.com"><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthday:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>
            <!--min-mimimum amount, max-maximum amount, value- Default value-->

            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">

            <label for="Dr.">Dr.</label>
            <input type="radio" id="Dr." value="Dr." name="title"><br>
            <!--value-Provides the value when button is clicked, 
                name-groups buttons so that multiple can't be picked-->

            <label for="Payment">Payment:</label>
            <select id="Payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select><br>
            <!--select is used for dropdown menu with different options-->

            <label for="Subscribe">Subscribe:</label>
            <input type="checkbox" id="Subscribe"><br>

            <label for="Comment">Comment:</label>
            <textarea id="Comment" rows="3" cols="25"></textarea><br>
            <!--Textarea-creates an area for text input
                Rows/Cols- Size of textarea-->

            <label for="File">File:</label>
            <input type="file" id="file" accept="image/png , image/jpeg"><br>
            <!--File-Default takes any kind of file
                accept- Used to take only certain type of files-->

            <input type="reset"><br>
            <!--reset button-->

            <input type="submit">
            <!--submit button-->

        </form>
    </body>
</html>
