<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
    </head>
    <body>
        <h1>This is a night time shop</h1>
    <img src="images/priyanuch-konkaew-JaR_cKU3J_Y-unsplash.jpg"
    alt="This is night time picture of a shop"
    height="200">
    <br>
    <!--img is used to take a image, it is a self closing tag-->
    <!--src puts the image on the webpage from ur pc with its file name-->
    <!--alt gives a alternative text if the image can't be shown or if someone is using the screen reader it reads the text-->
    <!--height makes the height of the image of give pixel and the width adjusts automatically,
    but you can also give the value for width which may compress the image-->
    <h1>Hyperlink image</h1>
    <a href="https://en.wikipedia.org/wiki/Night_photography"
    target="_blank">
    <img src="images/priyanuch-konkaew-JaR_cKU3J_Y-unsplash.jpg"
    alt="This is night time picture of a shop"
    height="200">
    </a>

    <h3>Gif</h3>
    <img src="images/200w.gif"
    alt="Starry night sky"
    height="200">

    </body>
</html>
